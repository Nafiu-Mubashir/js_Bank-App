<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
           <div class="logo">
            <i class="fa fa-appl"></i>
            <div class="logo_name"></div>
           </div>
           <i class="btn" id="btn">
               <img src="image/logo-white.svg" alt="">
           </i>
        </div>
        <ul type="none" class="nav_list">
            <li class="active_link">
                <a href="#" class="link">
                    <i class="fa fa-home"></i>
                    <span class="links_name"> Dashboard</span>    
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-user"></i>
                    <span class="links_name"> User</span>    
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-envelope"></i>
                    <span class="links_name"> Messages</span>    
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-pie-chart"></i>
                    <span class="links_name"> Analytics</span>    
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-folder"></i>
                    <span class="links_name"> File Manager</span>    
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="links_name"> Order</span>    
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-heart"></i>
                    <span class="links_name"> Saved</span>    
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-cog"></i>
                    <span class="links_name"> Settings</span>    
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile-details">
                    <img src="assets/img/profile/user-bg.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Steev Job</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <div class="i">
                    <i class="fa fa-power-off btn" id="logout"></i>
                    <span class="tooltip">logout</span>
                </div>
            </div>
        </div>
    </div>
    <div class="home_content">
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container">
                <div class="">
                    <h3 class="text-light">Home content</h3>
                </div>
            </div>
        </nav>
        <div class="bg-dark h-100 p-3">
            <div class="container-fluid">
                <div class="d-flex justify-content-between">
                    <div class="card w-25">
                        <div class="card-body">
                            <h5>Card 1</h5>
                        </div>
                    </div>
                    <div class="card w-25">
                        <div class="card-body">
                            <h5>Card 2</h5>
                        </div>
                    </div>
                    <div class="card w-25">
                        <div class="card-body">
                            <h5>Card 3</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/dashboard.js"></script>
