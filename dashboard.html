<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--============== ajax file ==============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
     <!-- For loader Animation-->
     <div class="loader_bg">
        <div class="loader">
            <img src="assets/image/logo.svg" alt="">
        </div>
    </div>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa fa-appl"></i>
                <div class="logo_name"></div>
            </div>
            <i class="btn" id="btn">
                <img src="assets/image/logo-white.svg" alt="">
            </i>
        </div>
        <ul type="none" class="nav_list">
            <li class="active_link">
                <a href="dashboard.html" class="link">
                    <i class="fa fa-home"></i>
                    <span class="links_name"> Dashboard</span>
                </a>
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="profile.html" class="link">
                    <i class="fa fa-user"></i>
                    <span class="links_name"> Profile</span>
                </a>
                <!-- <span class="tooltip">Profile</span> -->
            </li>
            <li>
                <a href="transactions.html" class="link">
                    <i class="fa fa-chart-line"></i>
                    <span class="links_name"> Transactions</span>
                </a>
                <!-- <span class="tooltip">Transactions</span> -->
            </li>
            <li>
                <a href="transfer.html" class="link">
                    <i class="fa fa-paper-plane"></i>
                    <span class="links_name"> Transfer</span>
                </a>
                <!-- <span class="tooltip">Transfer</span> -->
            </li>
            <li>
                <a href="deposit.html" class="link">
                    <i class="fa fa-coins"></i>
                    <span class="links_name"> Fund Acct</span>
                </a>
                <!-- <span class="tooltip">Fund Acct</span> -->
            </li>
            <li>
                <a href="withdraw.html" class="link">
                    <i class="fa fa-wallet"></i>
                    <span class="links_name"> Withdarw</span>
                </a>
                <!-- <span class="tooltip">Withdarw</span> -->
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-cog"></i>
                    <span class="links_name"> Settings</span>
                </a>
                <!-- <span class="tooltip">Settings</span> -->
            </li>
            <li>
                <a href="#" class="link" onclick="logOut()">
                    <i class="fa fa-power-off"></i>
                    <span class="links_name"> Logout</span>
                </a>
                <!-- <span class="tooltip">Logout</span> -->
            </li>
        </ul>
    </div>
    <div class="home_content">
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container d-flex justify-content-between">
                <div class="">
                    <h3 class="text-light">Dashboard</h3>
                </div>
                <!-- <input type="text" class="form-control w-25" placeholder="search"> -->
                <!-- <img src="assets/img/dashboard/thumb-1.jpg" class="img ms-auto" alt=""> -->
            </div>
        </nav>
        <div class="h-100 p-2">
            <div class="container-fluid">
                <p class="text-success" id="acctName"></p>
                <div class="d-flex justify-content-between first_cards">
                    <div class="card w-25 CardBalance">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p class="texts" id="">Account Balance</p>
                                <i class="fa fa-sack-dollar texts"></i>
                            </div>
                            <div>
                                <h3 class="text-center mt-3 text" id="acctBal"></h3>
                            </div>
                            <p class="texts text-center" id="acctNo"></p>
                        </div>
                    </div>
                    <div class="card w-25 ">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p class="texts" id="">Credit Balance</p>
                                <i class="fa fa-sack-dollar texts"></i>
                            </div>
                            <div>
                                <h3 class="text-center mt-3 text" id="credit"></h3>
                            </div>
                            <p class="texts text-center" id=""></p>
                        </div>
                    </div>
                    <div class="card w-25 ">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p class="texts" id="">Debit Balance</p>
                                <i class="fa fa-sack-dollar texts"></i>
                            </div>
                            <div>
                                <h3 class="text-center mt-3 text" id="debit"></h3>
                            </div>
                            <p class="texts text-center" id=""></p>
                        </div>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="card charts">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <p class="texts text-left">Recent Transactions</p>
                                <a href="transactions.html" style="text-decoration:none;"><p class="texts text-right">View All</p></a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped align-middle" id="one"></table>
                                <table class="table table-striped align-middle" id="two"></table>
                                <table class="table table-striped align-middle" id="three"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!--================ scripts start =================-->
    <script>
        // For loader
        setTimeout(function () {
            $('.loader_bg').fadeToggle();
        }, 1000);
    </script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
