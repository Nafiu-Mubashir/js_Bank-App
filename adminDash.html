<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/fontawesome.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/adminDash.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa fa-appl"></i>
                <div class="logo_name"></div>
            </div>
            <i class="btn" id="btn">
                <img src="assets/image/logo-white.svg" alt="">
            </i>
        </div>
        <ul type="none" class="nav_list">
            <li class="active_link">
                <a href="#" class="link">
                    <i class="fa fa-home"></i>
                    <span class="links_name"> Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-user"></i>
                    <span class="links_name"> Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-chart-line"></i>
                    <span class="links_name"> Transactions</span>
                </a>
                <span class="tooltip">Transactions</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-cog"></i>
                    <span class="links_name"> Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#" class="link" onclick="logOut()">
                    <i class="fa fa-power-off"></i>
                    <span class="links_name"> Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="home_content">
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container">
                <div class="">
                    <h3 class="text-light">Home content</h3>
                </div>
            </div>
        </nav>
        
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Edit User</h5>
                                </div>
                                <div class="modal-body">
                                    <p class="text-danger" id="errors"></p>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-group">
                                            <input type="text" name="" class="form-control" placeholder="First Name" id="fn" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="" class="form-control" placeholder="Last Name" id="ln" required>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="email" name="" class="form-control" placeholder="Email Address" id="em"
                                            required disabled>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="number" name="" class="form-control" placeholder="Phone Number" id="pn"
                                            required>
                                    </div>
                                    <div class="form-group mt-3">
                                        <select class="form-select" aria-label="Default select example" id="gd">
                                            <option selected disabled>Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success" onclick="update()">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
        <div class="h-100 p-2">
            <div class="container-fluid">
                <p class="text-success" id="acctName"></p>
                <div>
                    <div class="d-flex flex1">
                        <div class="card w-25">
                            <div class="card-body">
                                <p class="texts">Total Number of Admins</p>
                                <div class="d-flex">
                                    <i class="fa fa-user text"></i>
                                    <h3 class="text-center text" id="totals"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="card w-25 ms-5">
                            <div class="card-body">
                                <p class="texts">Total Number of Customers</p>
                                <div class="d-flex">
                                    <i class="fa fa-users text"></i>
                                    <h3 class="text-center text" id="total"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card CardBalance mt-3">
                        <div class="card-body">
                            <p class="texts" id="acctNo"></p>
                            <div>
                                <table class="table table-stripped" id="list">
                                    <thead class="text-center">
                                        <th>S/N</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Gender</th>
                                        <th>Acct No</th>
                                        <th>Acct Bal</th>
                                        <th>Phone No</th>
                                        <th>Password</th>
                                        <th>Category</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preloader -->
        <div id="preloader">
            <div class="loader" id="loader-1"></div>
        </div>
        <!-- End Preloader -->
        <!--================ scripts start =================-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="assets/js/jquery-min.js"></script>
        <script src="assets/js/jquery.app.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/adminDash.js"></script>
</body>

</html>
