<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--============== bootstrap file ==============-->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!--============== font awesome file ==============-->
    <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"> -->
    <!-- <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/fontawesome.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/transfer.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa fa-appl"></i>
                <div class="logo_name"></div>
            </div>
            <i class="btn" id="btn">
                <img src="assets/image/logo-white.svg" alt="">
            </i>
        </div>
        <ul type="none" class="nav_list">
            <li class="active_link">
                <a href="dashboard.html" class="link">
                    <i class="fa fa-home"></i>
                    <span class="links_name"> Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="profile.html" class="link">
                    <i class="fa fa-user"></i>
                    <span class="links_name"> Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="transactions.html" class="link">
                    <i class="fa fa-chart-line"></i>
                    <span class="links_name"> Transactions</span>
                </a>
                <span class="tooltip">Transactions</span>
            </li>
            <li>
                <a href="transfer.html" class="link">
                    <i class="fa fa-paper-plane"></i>
                    <span class="links_name"> Transfer</span>
                </a>
                <span class="tooltip">Transfer</span>
            </li>
            <li>
                <a href="deposit.html" class="link">
                    <i class="fa fa-coins"></i>
                    <span class="links_name"> Fund Acct</span>
                </a>
                <span class="tooltip">Fund Acct</span>
            </li>
            <li>
                <a href="withdraw.html" class="link">
                    <i class="fa fa-wallet"></i>
                    <span class="links_name"> Withdarw</span>
                </a>
                <span class="tooltip">Withdarw</span>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa fa-cog"></i>
                    <span class="links_name"> Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
            <li>
                <a href="#" class="link" onclick="logOut()">
                    <i class="fa fa-power-off"></i>
                    <span class="links_name"> Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="home_content">
        <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
            <div class="container">
                <div class="">
                    <h3 class="text-light">Home content</h3>
                </div>

            </div>
        </nav>
        <div class="h-100 p-2">
            <div class="container-fluid">
                <p class="text-success" id="acctName"></p>
                <div class="card w-25 m-auto CardBalance">
                    <div class="card-body">
                        <p class="texts" id="acctNo"></p>
                        <div>
                            <div class="form">
                                <h3>Withdraw Here</h3>
                                <p class="text-center text-danger" id="errors"></p>
                                <div class="form-group mt-3">
                                    <input type="text" name="" class="form-control"
                                        placeholder="User Account Name" id="userAcctName" required disabled>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="number" name="" class="form-control" placeholder="User Account Number"
                                        id="userAcctNo" required disabled>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="number" name="" class="form-control"
                                        placeholder="Amount to be trnasfered" id="amount" required>
                                </div>
                                <div class="mt-2 button">
                                    <button class="btn text-white" onclick="withdraw()">Withdraw</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->
    <!--================ scripts start =================-->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/jquery.app.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/withdraw.js"></script>
</body>

</html>
